<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
	</head>
	<body>
		<header>
			<h1>Todo List</h1>
		</header>
		<form>
			<div class="form-group">
				<input
					type="text"
					class="form-control todo-input"
					id="formGroupExampleInput"
					placeholder="Example tdod"
				/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary todo-btn">
					<i class="fa fa-plus-square" aria-hidden="true"></i>
				</button>
			</div>
			<div class="form-group ml-2">
				<select
					class="form-control filter-todo"
					name="todos"
					id="exampleFormControlSelect1"
				>
					<option value="all">All</option>
					<option value="completed">Completed</option>
					<option value="uncompleted">Uncompleted</option>
				</select>
			</div>
		</form>
		<div class="todo-container">
			<ul class="todo-list"></ul>
		</div>

		<div><h1>Hello guys</h1></div>
		<div><img src="./assets/guarantee-200.png" alt="guarantee" /></div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<!-- <script src="/src/app/app.js"></script> -->
		<!-- <script src="/dist/main.js"></script> -->
	</body>
</html>
